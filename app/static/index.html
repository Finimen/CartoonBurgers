<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BURGER SPACE | Меню</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>BURGER <span>SPACE</span></h1>
            <nav>
                <a href="#" class="nav-link active" data-section="menu">Меню</a>
                <a href="#" class="nav-link" data-section="cart">Корзина</a>
                <a href="#" class="nav-link" data-section="profile">Профиль</a>
                <div class="auth-buttons">
                    <button class="auth-btn" onclick="app.showLoginModal()">Войти</button>
                    <button class="auth-btn primary" onclick="app.showRegisterModal()">Регистрация</button>
                </div>
            </nav>
        </header>

        <main>
            <div class="filters">
                <button class="filter-btn active">Все</button>
                <button class="filter-btn">Бургеры</button>
                <button class="filter-btn">Закуски</button>
                <button class="filter-btn">Напитки</button>
                <button class="filter-btn">Десерты</button>
            </div>

            <div class="menu-grid" id="menu-container">
                <!-- Сюда будет вставляться меню через JS -->
            </div>
        </main>
        <section id="cart-section" class="hidden">
    <div class="container">
        <h2>Корзина</h2>
        <div id="cart-items">
            <!-- Товары будут добавляться через JS -->
        </div>
        <div class="cart-total">
            <h3>Итого: <span id="total-price">0</span> ₽</h3>
        </div>
        <form id="checkout-form">
            <h3>Данные для доставки</h3>
            <input type="text" placeholder="Адрес доставки" required>
            <input type="tel" placeholder="Телефон" required>
            <h3>Способ оплаты</h3>
            <select>
                <option value="cash">Наличными при получении</option>
                <option value="card">Картой онлайн</option>
            </select>
            <button type="submit">Оформить заказ</button>
        </form>
    </div>
</section>

<section id="profile-section" class="hidden">
    <div class="container">
        <h2>Профиль</h2>
        <div id="user-info">
            <p>Email: <span id="user-email"></span></p>
            <p>Бонусы: <span id="user-bonus">0</span></p>
        </div>
        <div id="order-history">
            <h3>История заказов</h3>
            <!-- История заказов будет здесь -->
        </div>
    </div>
</section>
    </div>

    <script src="static/app.js"></script>
    <div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModals()">&times;</span>
        <h2>Вход</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</div>

<!-- Модальное окно регистрации -->
<div id="registerModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModals()">&times;</span>
        <h2>Регистрация</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>
</body>
</html>
